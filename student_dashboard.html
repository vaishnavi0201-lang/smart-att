<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Attendance - Student Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div id="sidebar-container"></div>
    <main class="main-content">
        <div id="topbar-container"></div>
        <div class="content-body">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon" style="background: #e0e7ff; color: #4338ca;"><i class="fas fa-percent"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="stat-attendance">85%</h3>
                        <p>Total Attendance</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: #fef3c7; color: #b45309;"><i class="fas fa-book"></i>
                    </div>
                    <div class="stat-info">
                        <h3>5</h3>
                        <p>Active Subjects</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: #dcfce7; color: #15803d;"><i
                            class="fas fa-user-clock"></i></div>
                    <div class="stat-info">
                        <h3>Today</h3>
                        <p>Last Entry</p>
                    </div>
                </div>
            </div>
            <div class="card mt-2">
                <h3>Attendance Summary</h3>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Subject</th>
                                <th>Total</th>
                                <th>Attended</th>
                                <th>Percentage</th>
                            </tr>
                        </thead>
                        <tbody id="attendance-body">
                            <!-- Dynamic data -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="data.js"></script>
    <script src="common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (user) {
                document.getElementById('stat-attendance').innerText = `${user.attendance}%`;
                const body = document.getElementById('attendance-body');
                body.innerHTML = appData.subjects.map(s => `
                    <tr>
                        <td>${s.name}</td>
                        <td>40</td>
                        <td>${Math.round(40 * (s.attendance / 100))}</td>
                        <td><span class="status-pill success">${s.attendance}%</span></td>
                    </tr>
                `).join('');
            }
        });
    </script>
</body>

</html>
